<style>

body {
  font-family: Roboto, Arial, Helvetica, sans-serif;
  text-align: center;
}

h3, h4, ul, p {
  margin: 0;
  padding: 0;
}

h3 {
  font-style: normal;
  font-weight: 300;
  font-size: 12px;
  text-transform: uppercase;
  color: #333333;
}

h4 {
  font-style: normal;
  font-weight: bold;
  font-size: 14px;
  color: #18A0FB;
  margin-bottom: 8px;
}

p {
  font-style: normal;
  font-weight: normal;
  font-size: 12px;
  color: #333333;
}

ul {
  margin-top: 16px;
}

ul li {
  list-style: none;
  margin: 0 20px;
  height: 48px;
  line-height: 48px;
  text-align: left;
  text-transform: uppercase;
  color: #333333;
  font-weight: normal;
  font-size: 12px;
  border-bottom: 1px dashed #E0E0E0;
}

ul li:last-child {
  border-bottom: none;
}

ul li span {
  float: right;
  font-weight: bold;
  color: #333333;
  font-size: 16px;
}

ul li svg {
  display: inline-block;
  vertical-align: middle;
  margin-right: 8px;
}

button {
  border-radius: 8px;
  height: 36px;
  padding: 0 24px;
  width: auto;
  border-radius: 8px;
  color: #fff;
  text-transform: uppercase;
  border: none;
  outline: none;
  font-size: 12px;
  font-weight: bold;
  line-height: 36px;
  margin-top: 32px;
  background-color: #18A0FB;
  transition: 0.3s;
}

button:hover {
  cursor: pointer;
  background-color: #007DD0;
}

button:active {
  transform: scale(0.95);
}

.counter-body > svg {
  margin: 16px;
}

#text-counted,
#not-text {
  display: none;
}

#layer-name {
  text-transform: none;
  display: inline-block;
  width: 80%;
  font-weight: bold;
  font-size: 12px;
  margin-top: 16px;
}

#layer-name .lname {
  color: #18A0FB;
  font-weight: bold;
  text-overflow: ellipsis;
  font-size: 16px;
  margin-top: 8px;
  white-space: nowrap;
  width: 200px;
  display: inline-block;
  overflow: hidden;
}

.pop {
  animation: pop .3s;
}

.pop2 {
  animation: pop2 .3s;
}

@keyframes pop {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.3);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes pop2 {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(1);
  }
}

</style>
